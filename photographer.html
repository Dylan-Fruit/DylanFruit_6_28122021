<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/1a297efd06.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="price-bar">
        <div class="price-bar_TotalLikes">
          <p class="price-bar_pTotalLikes"></p>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="sortby">
        <label>Trier par</label>
        <button id="btnList" tabindex="0" class="sortby-list">
          <div class="sortby-list_button">
            <p id="default"></p>
            <div class="sortby-list_arrow">
              <div class="fas fa-chevron-down"></div>
            </div>
          </div>
          <ul class="sortby-list_ul" id="sortby-list_ul">
            <li id="popularity" class="sortby-list_display"></li>
            <li id="date" class="sortby-list_display">Date</li>
            <li id="title" class="sortby-list_display">Titre</li>
          </ul>
        </button>
      </div>
      <div class="photograph-medias"></div>
    </main>
    <div class="lightbox">
      <div class="lightbox-slider">
        <i class="fas fa-chevron-left" id="previous"></i>
        <div class="lightbox-slider_medias"></div>
        <i class="fas fa-chevron-right" id="next"></i>
        <i class="fas fa-times" id="close"></i>
      </div>
      <div class="lightbox-title">
        <h2 class="title"></h2>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="contact_modal_name">Contactez moi</h2>
          <img id="close" src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input class="contact_input" id="firstname" name="firstname" type="text" />
            <label for="lastname">Nom</label>
            <input class="contact_input" id="lastname" name="lastname" type="text" />
            <label for="email">Email</label>
            <input class="contact_input" id="email" name="email" type="email" />
            <label for="message">Votre message</label>
            <textarea class="contact_input" id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
