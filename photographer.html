<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/1a297efd06.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="price-bar">
        <div class="price-bar_TotalLikes">
          <p class="price-bar_pTotalLikes"></p>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="sortby">
        <p>Trier par</p>
        <ul>
          <li id="popularity" class="sortby-list">Popularité <i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i></li>
          <li id="date" class="sortby-list_display">Date</li>
          <li id="title" class="sortby-list_display">Titre</li>
        </ul>
      </div>
      <div class="photograph-medias"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="contact_modal_name">Contactez moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input type="email" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
